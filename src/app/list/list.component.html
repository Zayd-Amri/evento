  <nav class="navbar">
    <div>
  <input class="form-control me-2" type="search" placeholder="Recherche"  [(ngModel)]="EventName" (ngModelChange)="Search()" ></div>
  </nav>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Evenement</th>
        <th scope="col">Organiser par</th>
        <th scope="col">telephone</th>
        <th scope="col">adresse</th>
        <th scope="col">description</th>
        <th scope="col">Action</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of collection">
       <td>{{event.nom}}</td>
       <td>{{event.organisePar}}</td>
       <td>{{event.telephone}}</td>
       <td>{{event.adresse}}</td>
       <td>{{event.description}}</td>
       <td>
         <a [routerLink]="['/update', event.id]">
        <i class="fa fa-edit" style="font-size:30px;color:rgba(25, 248, 73, 0.658)"></i>
      </a>
      &nbsp;&nbsp;
       <i (click)="deleteEvent(event.id)"  class="fa fa-trash-o" style="font-size:30px;color:rgba(204, 0, 0, 0.582)"></i>


      </td>

      </tr>
    </tbody>
  </table>
