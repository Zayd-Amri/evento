<div class="jumbotron">
    <h1>Créer un utilisateur</h1>
    </div>
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Succés!</strong> utilisateur créer avec succés
      
    </div>
<form [formGroup]="createUser" (ngSubmit)="onCreateUser()">
    <div class="form-group">
      <label  class="form-label">Nom </label>
      <input type="text" class="form-control" placeholder="Nom" formControlName="nom">
     
    </div>
    <div class="form-group">
      <label  class="form-label">Prénom</label>
      <input type="text" class="form-control" placeholder="Prénom" formControlName="prenom">
     
    </div>
    <div class="form-group">
      <label  class="form-label">Telephone</label>
      <input type="number" class="form-control" placeholder="Telephone" formControlName="telephone">
     
    </div>
    <div class="form-group">
      <label  class="form-label">Email</label>
      <input type="text" class="form-control" placeholder="abc@abc" formControlName="email">
     
    </div>
    <div class="form-group">
        <label  class="form-label">mot de passe</label>
        <input type="password" class="form-control" placeholder="*******" formControlName="pwd">
       
      </div>
    
    
    <button type="submit" class="btn btn-primary">Créer</button>
  </form>
